<body>

    <script>
        // --- è¨­å®šç‹€æ…‹ ---
        let currentType = 'code128'; // é è¨­ Code 128

        const inputData = document.getElementById('inputData');
        const resultList = document.getElementById('resultList');
        const btn128 = document.getElementById('btn-128');
        const btnQr = document.getElementById('btn-qr');

        // --- åˆ‡æ›é¡å‹ ---
        function setType(type) {
            currentType = type;
            // æ›´æ–° UI
            if(type === 'code128') {
                btn128.classList.add('active');
                btnQr.classList.remove('active');
            } else {
                btn128.classList.remove('active');
                btnQr.classList.add('active');
            }

        }

        // --- ä¸»ç”Ÿæˆé‚è¼¯ ---
        function generate() {
            const text = inputData.value;
            const lines = text.split('\n').filter(line => line.trim() !== '');

            resultList.innerHTML = ''; // æ¸…ç©º

            if (lines.length === 0) {
                resultList.innerHTML = '<div style="text-align: center; color: #9ca3af; font-size: 0.9rem; padding: 20px;">ğŸ‘‡ æ¢ç¢¼å°‡é¡¯ç¤ºæ–¼æ­¤</div>';
                return;
            }

            lines.forEach(line => {
                line = line.trim();
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'barcode-item';

                // æ ¹æ“šé¡å‹ç”Ÿæˆ
                if (currentType === 'code128') {
                    const canvas = document.createElement('canvas');
                    try {

                    } catch (e) {
                        itemDiv.innerHTML = `<span style="color:red; font-size:0.8rem">ç„¡æ³•ç”Ÿæˆ Code 128 (å«æœ‰ç„¡æ•ˆå­—å…ƒ)</span>`;
                    }
                } else {
                    const qrDiv = document.createElement('div');
                    qrDiv.className = 'qrcode-img';
                    // ä½¿ç”¨ QRCode.js åº«
                    if (typeof QRCode !== 'undefined') {
                        new QRCode(qrDiv, {
                            text: line,
                            width: 128,
                            height: 128,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                        itemDiv.appendChild(qrDiv);
                    } else {
                        itemDiv.innerHTML = `<span style="color:red; font-size:0.8rem">âš ï¸ éœ€è¯ç¶²è¼‰å…¥ QR åº«</span>`;
                    }
                }

                // é¡¯ç¤ºæ–‡å­—
                const textDiv = document.createElement('div');
                textDiv.className = 'barcode-text';
                textDiv.innerText = line;
                itemDiv.appendChild(textDiv);

                resultList.appendChild(itemDiv);
            });
        }

        // --- Code 128 B ç”Ÿæˆå¼•æ“ (ç´” JSï¼Œç„¡ä¾è³´) ---
        // ç°¡åŒ–ç‰ˆ Code 128Bï¼Œé©ç”¨æ–¼å¤§å¤šæ•¸è‹±æ•¸ç¬¦è™Ÿ
        const Code128Generator = {
            // Code 128 Patterns (éƒ¨åˆ†æ˜ å°„ï¼ŒWidths: bar, space, bar, space, bar, space)
            patterns: [
                "212222", "222122", "222221", "121223", "121322", "131222", "122213", "122312", "132212", "221213", // 0-9
                "221312", "231212", "112232", "122132", "122231", "113222", "123122", "123221", "223211", "221132", // 10-19
                "221231", "213212", "223112", "312131", "311222", "321122", "321221", "312212", "322112", "322211", // 20-29
                "212123", "212321", "232121", "111323", "131123", "131321", "112313", "132113", "132311", "211313", // 30-39
                "231113", "231311", "112133", "112331", "132131", "113123", "113321", "133121", "313121", "211331", // 40-49
                "231131", "213113", "213311", "213131", "311123", "311321", "331121", "312113", "312311", "332111", // 50-59
                "314111", "221411", "431111", "111224", "111422", "121124", "121421", "141122", "141221", "112214", // 60-69
                "112412", "122114", "122411", "142112", "142211", "241211", "221114", "413111", "241112", "134111", // 70-79
                "111242", "121142", "121241", "114212", "124112", "124211", "411212", "421112", "421211", "212141", // 80-89
                "214121", "412121", "111143", "111341", "131141", "114113", "114311", "411113", "411311", "113141", // 90-99
                "114131", "311141", "411131", "211412", "211214", "211232" // 100-105 (Start B=104, Stop=106 uses special logic)
            ],
            // Stop pattern is special (2331112)
            stopPattern: "2331112",
            
            draw: function(canvas, text) {
                // Code 128B implementation
                // Start Code B value is 104
                let checkSum = 104;
                let patternString = this.patterns[104]; // Start B

                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    let code128Value = charCode - 32; // ASCII 32(' ') -> 0
                    
                    if (code128Value < 0 || code128Value > 95) {
                        // ç°¡å–® fallback: åªæ”¯æ´ ASCII 32-126
                         // å¦‚æœé‡åˆ°ä¸æ”¯æ´çš„ï¼Œæš«æ™‚ç”¨ç©ºç™½ä»£æ›¿
                         code128Value = 0;
                    }
                    
                    patternString += this.patterns[code128Value];
                    checkSum += code128Value * (i + 1);
                }

                // Checksum mod 103
                const checkSumValue = checkSum % 103;
                patternString += this.patterns[checkSumValue];

                // Stop pattern
                patternString += this.stopPattern;

                // Drawing settings
                const moduleWidth = 2; // px
                const height = 60; // px
                const quietZone = 20;

                // Calculate width
                let totalModules = 0;
                for(let char of patternString) totalModules += parseInt(char);
                const width = (totalModules * moduleWidth) + (quietZone * 2);

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                // White background
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = '#000';

                let x = quietZone;
                for (let i = 0; i < patternString.length; i++) {
                    const w = parseInt(patternString[i]) * moduleWidth;
                    // Even indices are bars, odd are spaces
                    if (i % 2 === 0) {
                        ctx.fillRect(x, 0, w, height);
                    }
                    x += w;
                }
            }
        };
